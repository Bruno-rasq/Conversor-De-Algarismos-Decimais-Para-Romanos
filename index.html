<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <!-- css -->
    <link rel="stylesheet" href="./public/style/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- scripts -->
    <script src="/public/src/DecimalToRoman.js" defer></script>
    <script src="/public/src/RomanToDecimal.js" defer></script>

</head>
<body>
    
    <header>
        <a href="/index.html" class="logo">MMXXIII</a>
    </header>
    <main>

        <div class="img-main">
            <img src="./assets/coliseu.png" alt="coliseu art">
        </div>

        <h1>Conversor Online</h1>
        <h2>converta algarismos da base 10(decimal) para Romanos (vice-versa).</h2>

        <div class='buttons'>
            <a href="#form-decimal-to-roman"> <button class="btn-main">Roman</button> </a>
            <a href="#form-roman-to-decimal"> <button class="btn-main">Decimal</button> </a>
        </div>

        <div class="social">

            <a href="https://github.com/Bruno-rasq" target="_blank">
                <img src="./assets/icons8-github.svg"></img>
            </a>

            <a href="https://www.instagram.com/001.07.22/" target="_blank">
                <img src="./assets/icons8-instagram.svg"></img>
            </a>

        </div>
    </main>

    <section class="forms-sections" id="form-decimal-to-roman">

        <div class="text">
            <div>
                <a href="/index.html">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </a>
            </div>
            <div>
                <p>Converta Algarismo decimais de base 10</p>
                <p>para Algarismos Romanos.</p>
            </div>
        </div>
    
        <div class="form">
            <input type="text" id='decimal' oninput="getValueDecimal()"
                placeholder="Insira valores decimais. exm: 10, 5, 2 etc...">
            <span class="input-response" contenteditable="true" id="span-decimal"></span>
            <!-- <button type="submit" id="btn-decimal-submit">Converter</button> -->
        </div>

    </section>

    <section class="forms-sections" id="form-roman-to-decimal">

        <div class="text">
            <div>
                <a href="/index.html">
                    <span class="material-symbols-outlined">
                    arrow_back
                    </span>
                </a>
            </div>
            <div>
                <p>Converta Algarismo Romanos</p>
                <p>para Algarismos decimais de base 10.</p>
            </div>
        </div>
    
        <div class="form">
            <input type="text" placeholder="exm: XX, MXII, IV ...." id="roman" oninput="getValueRoman()">
            <span class="input-response" contenteditable="true" id="Span-roman"></span>
            <!-- <button type="submit" id="btn-roman">Converter</button> -->
        </div>

    </section>
    
</body>
</html>
